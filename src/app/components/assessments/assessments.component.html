<app-assessment-info

  [logo]="assessmentType + 'logo'"

  (startAssessment)="start()"
></app-assessment-info>
<app-thomas-assessment *ngIf="!intro && assessmentType == 'thomas'"> </app-thomas-assessment>
<app-midas *ngIf="!intro && assessmentType == 'midas'"></app-midas>
<app-raisec *ngIf="!intro && assessmentType == 'raisec'"></app-raisec>
